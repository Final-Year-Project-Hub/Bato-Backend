                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        question:
                          type: string
                          example: "What is React?"
                        options:
                          type: object
                          properties:
                            A:
                              type: string
                            B:
                              type: string
                            C:
                              type: string
                            D:
                              type: string
                        correctAnswer:
                          type: string
                          pattern: "^[A-D]$"
                          example: "A"
                        explanation:
                          type: string
                          example: "React is a JavaScript library for building user interfaces."
                        difficulty:
                          type: string
                          enum: [easy, medium, hard]
                          example: "medium"
                        concept:
                          type: string
                          example: "React Basics"
                  metadata:
                    type: object
                    properties:
                      totalQuestions:
