openapi: 3.0.3
info:
  title: Bato-AI Backend API
  description: |
    Comprehensive API documentation for the Bato-AI learning platform backend.

    ## Features
    - **Custom JWT Authentication**: Email/password authentication with OTP verification
    - **Email Verification**: OTP-based email verification system
    - **AI-Powered Roadmaps**: Generate personalized learning roadmaps using RAG
    - **Topic Deep-Dive**: Detailed learning content for each topic with streaming support
    - **AI-Generated Quizzes**: Test understanding with automatically generated quizzes
    - **Progress Tracking**: Track learning progress across roadmaps
    - **Chat System**: Interactive chat sessions for learning assistance
    - **User Management**: Profile editing and account management

    ## Authentication
    Most endpoints require authentication via JWT tokens (Bearer or Cookie-based).
  version: 1.0.0
  contact:
    name: Bato-AI Team
    email: support@bato-ai.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://bato-backend-a9x8.onrender.com
    description: Production server

tags:
  - name: Custom Auth
    description: Custom authentication endpoints (OTP verification)
  - name: Roadmap
    description: AI-powered learning roadmap generation and management
  - name: Topic
    description: Topic deep-dive for detailed learning content
  - name: Quiz
    description: AI-generated quizzes for testing understanding
  - name: User
    description: User profile management and account operations
  - name: Chat
    description: Chat session management for learning assistance
  - name: Progress
    description: Learning progress tracking

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    CookieAuth:
      type: apiKey
      in: cookie
      name: accessToken
  schemas:
    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Error message"
        errorCode:
          type: string
          example: "ERROR_CODE"

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        name:
          type: string
          nullable: true
        emailVerified:
          type: boolean
        image:
          type: string
          nullable: true
        role:
          type: string
          enum: [USER, ADMIN]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Roadmap:
      type: object
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        chatSessionId:
          type: string
          format: uuid
          nullable: true
        title:
          type: string
        goal:
          type: string
        intent:
          type: string
          default: "learn"
        proficiency:
          type: string
          nullable: true
        roadmapData:
          type: object
        message:
          type: string
          nullable: true
        isSelected:
          type: boolean
          default: false
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ChatSession:
      type: object
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        title:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        messages:
          type: array
          items:
            $ref: "#/components/schemas/Message"

    Message:
      type: object
      properties:
        id:
          type: string
          format: uuid
        chatSessionId:
          type: string
          format: uuid
        role:
          type: string
          enum: [user, assistant]
        content:
          type: string
        roadmapId:
          type: string
          format: uuid
          nullable: true
        createdAt:
          type: string
          format: date-time

    Progress:
      type: object
      properties:
        id:
          type: string
          format: uuid
        roadmapId:
          type: string
          format: uuid
        completedPhaseIds:
          type: array
          description: Phase UUIDs completed (after passing quiz)
          items:
            type: string
            format: uuid
        completedQuizPhaseIds:
          type: array
          description: Phase UUIDs for which quiz was completed/passed
          items:
            type: string
            format: uuid
        completedTopicIds:
          type: array
          description: Topic UUIDs completed (ticked done)
          items:
            type: string
            format: uuid
        currentPhaseId:
          type: string
          format: uuid
          nullable: true
          description: Current phase pointer for resume/continue learning
        currentTopicId:
          type: string
          format: uuid
          nullable: true
          description: Current topic pointer for resume/continue learning
        totalTimeSpent:
          type: number
          description: Total time spent learning (unit depends on your implementation)
          example: 1200
        lastAccessedAt:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ProgressResponse:
      type: object
      properties:
        progress:
          $ref: "#/components/schemas/Progress"
        completionPercentage:
          type: integer
          example: 45

    ViewTopicRequest:
      type: object
      required: [phaseId, topicId]
      properties:
        phaseId:
          type: string
          format: uuid
        topicId:
          type: string
          format: uuid

    CompleteTopicRequest:
      type: object
      required: [phaseId, topicId]
      properties:
        phaseId:
          type: string
          format: uuid
        topicId:
          type: string
          format: uuid

    CompleteTopicResponse:
      type: object
      properties:
        progress:
          $ref: "#/components/schemas/Progress"
        phaseAllDone:
          type: boolean
          example: true
        completionPercentage:
          type: integer
          example: 55

    CompletePhaseQuizRequest:
      type: object
      required: [phaseId, passed]
      properties:
        phaseId:
          type: string
          format: uuid
        passed:
          type: boolean
          example: true

    CompletePhaseQuizResponse:
      type: object
      properties:
        progress:
          $ref: "#/components/schemas/Progress"
        phaseCompleted:
          type: boolean
          example: true

    AddTimeSpentRequest:
      type: object
      required: [timeSpent]
      properties:
        timeSpent:
          type: number
          example: 120

    TopicDetail:
      type: object
      properties:
        title:
          type: string
          example: "Components"
        phase_number:
          type: integer
          example: 1
        phase_title:
          type: string
          example: "Fundamentals"
        overview:
          type: string
          description: Comprehensive introduction to the topic
        why_important:
          type: string
          description: Explanation of why this topic matters
        key_concepts:
          type: array
          items:
            type: string
          example: ["JSX", "Props", "State", "Lifecycle"]
        prerequisites:
          type: array
          items:
            type: string
          example: ["Basic JavaScript", "HTML/CSS"]
        learning_objectives:
          type: array
          items:
            type: string
          example: ["Create functional components", "Use props effectively"]
        learning_resources:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              type:
                type: string
                enum: [article, video, tutorial, documentation]
              url:
                type: string
                format: uri
                nullable: true
              estimated_time:
                type: string
                nullable: true
        practice_exercises:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              description:
                type: string
              difficulty:
                type: string
                enum: [beginner, intermediate, advanced]
              estimated_time:
                type: string
        related_topics:
          type: array
          items:
            type: string
        next_topic:
          type: string
          nullable: true
        estimated_hours:
          type: number
          format: float
        difficulty_level:
          type: string
          enum: [beginner, intermediate, advanced]
        doc_links:
          type: array
          items:
            type: string
            format: uri

    TopicContent:
      type: object
      properties:
        id:
          type: string
          format: uuid
        roadmapId:
          type: string
          format: uuid
        phaseId:
          type: string
          format: uuid
        topicId:
          type: string
          format: uuid
        topicTitle:
          type: string
        phaseNumber:
          type: integer
        phaseTitle:
          type: string
        content:
          $ref: "#/components/schemas/TopicDetail"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

paths:
  /:
    get:
      summary: API Root
      description: Returns basic information about the API and available endpoints
      tags:
        - General
      responses:
        "200":
          description: API information
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Bato-AI Backend Server"
                  version:
                    type: string
                    example: "1.0.0"
                  endpoints:
                    type: object

  # ==================== Custom Auth Endpoints ====================
  /auth/signup:
    post:
      summary: Sign up with email
      description: Register a new user using email and password
      tags:
        - Custom Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - name
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
                name:
                  type: string
      responses:
        "201":
          description: User created successfully
        "400":
          description: Invalid input or user already exists

  /auth/login:
    post:
      summary: Sign in with email
      description: Authenticate user with email and password
      tags:
        - Custom Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        "200":
          description: User logged in successfully
        "401":
          description: Invalid credentials

  /auth/logout:
    post:
      summary: Sign out
      description: Sign out the current user
      tags:
        - Custom Auth
      security:
        - CookieAuth: []
      responses:
        "200":
          description: Successfully signed out
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /auth/verifyOtp:
    post:
      summary: Verify OTP
      description: Verify email using OTP code sent to user's email
      tags:
        - Custom Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - otp
              properties:
                email:
                  type: string
                  format: email
                  example: "user@example.com"
                otp:
                  type: string
                  pattern: '^\d{6}$'
                  example: "123456"
      responses:
        "200":
          description: Email verified successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Email verified successfully"
                  data:
                    type: object
                    properties:
                      verified:
                        type: boolean
                        example: true
        "400":
          description: Invalid or expired OTP
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /auth/resendOtp:
    post:
      summary: Resend OTP
      description: Request a new OTP code to be sent to user's email
      tags:
        - Custom Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: "user@example.com"
      responses:
        "200":
          description: OTP sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "OTP sent successfully"
                  data:
                    type: object
                    properties:
                      email:
                        type: string
                      expiresIn:
                        type: string
                        example: "10 minutes"
        "400":
          description: User not found or rate limit exceeded
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"



  /auth/profile:
    get:
      summary: Get user profile
      description: Get authenticated user's profile information
      tags:
        - Custom Auth
      security:
        - BearerAuth: []
        - CookieAuth: []
      responses:
        "200":
          description: User profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Access granted!"
                  user:
                    $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized

  /auth/forgotPassword:
    post:
      summary: Forgot password
      description: Request a password reset email
      tags:
        - Custom Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: "user@example.com"
      responses:
        "200":
          description: Password reset email sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Password reset email sent successfully"
        "400":
          description: User not found or rate limit exceeded
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /auth/resetPassword:
    post:
      summary: Reset password
      description: Reset password using OTP code sent to user's email
      tags:
        - Custom Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - otp
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: "user@example.com"
                otp:
                  type: string
                  pattern: '^\d{6}$'
                  example: "123456"
                password:
                  type: string
                  example: "newPassword"
      responses:
        "200":
          description: Password reset successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Password reset successful"
        "400":
          description: Invalid or expired OTP
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  # ==================== Roadmap Endpoints ====================
  /api/roadmap/health:
    get:
      summary: Health check
      description: Verify FastAPI connectivity and service health
      tags:
        - Roadmap
      security:
        - BearerAuth: []
        - CookieAuth: []
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  backend:
                    type: string
                    example: healthy
                  fastapi:
                    type: string
                    example: healthy
                  timestamp:
                    type: string
                    format: date-time
        "503":
          description: Service unavailable or degraded
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  backend:
                    type: string
                  fastapi:
                    type: string
                  error:
                    type: string
                  timestamp:
                    type: string
                    format: date-time

  /api/roadmap/ingest:
    post:
      summary: Ingest documents
      description: Trigger document ingestion into the vector database via FastAPI
      tags:
        - Roadmap
      security:
        - BearerAuth: []
        - CookieAuth: []
      responses:
        "200":
          description: Document ingestion triggered successfully
          content:
            application/json:
              schema:
                type: object
        "500":
          description: Ingestion failed

  /api/roadmap/stream:
    post:
      summary: Generate roadmap (streaming)
      description: Generate a personalized learning roadmap using AI with Server-Sent Events (SSE)
      tags:
        - Roadmap
      security:
        - BearerAuth: []
        - CookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: "I want to learn React and Node.js"
                conversation_history:
                  type: array
                  items:
                    type: object
                    properties:
                      role:
                        type: string
                        enum: [user, assistant]
                      content:
                        type: string
                  default: []
                chatSessionId:
                  type: string
                  format: uuid
                  nullable: true
                strictMode:
                  type: boolean
                  default: false
      responses:
        "200":
          description: Roadmap generation stream
          content:
            text/event-stream:
              schema:
                type: string
                description: Server-Sent Events stream with roadmap data
        "400":
          description: Invalid input
        "500":
          description: Generation failed

  /api/roadmap:
    get:
      summary: Get user roadmaps
      description: Retrieve all roadmaps for the authenticated user
      tags:
        - Roadmap
      security:
        - BearerAuth: []
        - CookieAuth: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
            maximum: 100
        - name: isSelected
          in: query
          schema:
            type: string
            enum: ["true", "false"]
        - name: chatSessionId
          in: query
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: List of roadmaps
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    title:
                      type: string
                    goal:
                      type: string
                    proficiency:
                      type: string
                    createdAt:
                      type: string
                      format: date-time
                    isSelected:
                      type: boolean
        "500":
          description: Failed to fetch roadmaps
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /api/roadmap/{id}:
    get:
      summary: Get roadmap by ID
      description: Retrieve a specific roadmap by its ID
      tags:
        - Roadmap
      security:
        - BearerAuth: []
        - CookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Roadmap details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Roadmap"
        "404":
          description: Roadmap not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "500":
          description: Failed to fetch roadmap
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /api/roadmap/{id}/select:
    post:
      summary: Select roadmap as active
      description: Set a roadmap as the user's currently active roadmap
      tags:
        - Roadmap
      security:
        - BearerAuth: []
        - CookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Roadmap selected successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: "#/components/schemas/Roadmap"
        "404":
          description: Roadmap not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "500":
          description: Failed to select roadmap
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  # ==================== Topic Endpoints ====================
  /api/topic/stream/{phaseId}/{topicId}:
    get:
      summary: Stream topic deep-dive (SSE)
      description: |
        Streams detailed educational content for a specific topic using Server-Sent Events (SSE).

        Behavior:
        - If `roadmapId` is provided and cached content exists, the API returns a single SSE `data:` event immediately and closes the connection.
        - If no cache exists, the API proxies a streaming response from the FastAPI service and forwards chunks as SSE.

        Notes:
        - Response is `text/event-stream`
        - Client should use EventSource (or SSE-compatible client) to consume the stream.
      tags:
        - Topic
      security:
        - BearerAuth: []
        - CookieAuth: []
      parameters:
        - name: phaseId
          in: path
          required: true
          description: Phase ID containing the topic
          schema:
            type: string
            format: uuid
          example: "3fa85f64-5717-4562-b3fc-2c963f66afa6"

        - name: topicId
          in: path
          required: true
          description: Topic ID
          schema:
            type: string
            format: uuid
          example: "3fa85f64-5717-4562-b3fc-2c963f66afa6"

        - name: goal
          in: query
          required: true
          description: Original roadmap goal (e.g., 'Learn React')
          schema:
            type: string
          example: "Learn React"

        - name: roadmapId
          in: query
          required: false
          description: Optional roadmap UUID for server-side caching lookup
          schema:
            type: string
            format: uuid
          example: "3fa85f64-5717-4562-b3fc-2c963f66afa6"

      responses:
        "200":
          description: SSE stream of topic detail content (may be chunked)
          content:
            text/event-stream:
              schema:
                type: string
                description: |
                  SSE stream. Events typically contain `data: <chunk>\n\n`.
                  If cached, a single event is sent containing the complete TopicDetail JSON.
              examples:
                cached_single_event:
                  summary: Cached response (single event)
                  value: |
                    data: {"title":"Components","phase_number":1,"phase_title":"Fundamentals","overview":"..."}\n\n
                streamed_chunks:
                  summary: Streamed chunks (multiple events)
                  value: |
                    data: {"title":"Components","phase_number":1,"phase_title":"Fundamentals","overview":"Par"}\n\n
                    data: tial chunk ...\n\n

        "400":
          description: Invalid request parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid request parameters"
                  details:
                    type: array
                    items:
                      type: object

        "401":
          description: Unauthorized - authentication required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

        "500":
          description: Failed to stream topic detail
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "FastAPI stream failed: Internal Server Error"
  
  /api/topic/{phaseId}/{topicId}:
    get:
      summary: Get detailed topic content
      description: Retrieve topic details using phaseId and topicId
      tags:
        - Topic
      security:
        - BearerAuth: []
        - CookieAuth: []
      parameters:
        - name: phaseId
          in: path
          schema:
            type: string
          required: true
        - name: topicId
          in: path
          schema:
            type: string
          required: true
        - name: goal
          in: query
          schema:
            type: string
          required: true
        - name: roadmapId
          in: query
          schema:
            type: string
            format: uuid
          required: true
      responses:
        "200":
          description: Topic details fetched successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TopicDetail"
        "400":
          description: Invalid request parameters or user not authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: "FastAPI stream failed: Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  # ==================== Chat Endpoints ====================
  /api/chats:
    post:
      summary: Create chat session
      description: Create a new chat session for learning assistance
      tags:
        - Chat
      security:
        - BearerAuth: []
        - CookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
              properties:
                userId:
                  type: string
                  format: uuid
                initialMessage:
                  type: string
      responses:
        "201":
          description: Chat session created
          content:
            application/json:
              schema:
                type: object
