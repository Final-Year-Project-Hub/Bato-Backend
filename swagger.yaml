      description: Submit user's quiz answers and receive score with detailed feedback
      tags:
        - Quiz
      security:
        - BearerAuth: []
        - CookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - topicContentId
                - answers
              properties:
                topicContentId:
                  type: string
                  format: uuid
                  description: ID of the topic content
                answers:
                  type: object
                  additionalProperties:
                    type: string
                    pattern: "^[A-D]$"
                  example:
                    "1": "A"
                    "2": "B"
                    "3": "C"
                    "4": "D"
                    "5": "A"
                timeSpent:
                  type: integer
                  description: Time spent on quiz in seconds
                  example: 420
      responses:
        "200":
          description: Quiz submitted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  attemptId:
                    type: string
                    format: uuid
                  score:
                    type: number
                    format: float
                    example: 80.0
                  correctAnswers:
                    type: integer
                    example: 4
                  totalQuestions:
                    type: integer
                    example: 5
                  passed:
                    type: boolean
                    example: true
                  feedback:
                    type: array
                    items:
                      type: object
                      properties:
                        questionId:
                          type: integer
                        question:
                          type: string
                        userAnswer:
                          type: string
                        correctAnswer:
                          type: string
                        isCorrect:
                          type: boolean
                        explanation:
                          type: string
        "401":
          description: Unauthorized
        "404":
          description: Topic content or quiz not found
        "500":
          description: Submission failed

